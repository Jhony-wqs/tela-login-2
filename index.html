<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TELA DE LOGIN</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o login <br>E entre para nosso time !</h1>
            <img src="login.svg" class="img" alt="login">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                
                <div class="textfild">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="" placeholder="Usuário" required>
                </div> 
                <div class="textfild">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="" placeholder="Senha" required>
                    
                </div>
                <button class="botao">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
